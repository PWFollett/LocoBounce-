<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="apple-touch-icon" href="logo192.png" />

  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

  <link rel="stylesheet" href="../src/components/Navbar/style.css">

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <title>LocoBounce</title>
</head>

<body class="animated fadeIn">

  <div id="root"></div>

  <div class="navigation tab">
    <i class="fa fa-arrow-right"></i>
    <button class="nav-link tablinks" onclick="openCity(event, 'London')">Life Quality Score</button>
  </div>

  <div class="navigation tab">
    <i class="fa fa-arrow-right"></i>
    <button class="nav-link tablinks" onclick="openCity(event, 'jobSalary')">Job Salary Calculator</button>
  </div>

  <div class="navigation tab">
    <i class="fa fa-arrow-right"></i>
    <button class="nav-link tablinks" onclick="openCity(event, 'Safety')">Safety</button>
  </div>

  <div class="navigation tab">
    <i class="fa fa-arrow-right"></i>
    <button class="nav-link tablinks" onclick="openCity(event, 'Education')">Education</button>
  </div>

  <div class="navigation tab">
    <i class="fa fa-arrow-right"></i>
    <button class="nav-link tablinks" onclick="openCity(event, 'Paris')">LGBT Rights</button>
  </div>

  <div class="navigation tab">
    <i class="fa fa-arrow-right"></i>
    <button class="nav-link tablinks" onclick="openCity(event, 'Paris')">Climate</button>
  </div>

  <div class="navigation tab">
    <i class="fa fa-arrow-right"></i>
    <button class="nav-link tablinks" onclick="openCity(event, 'Paris')">Outdoors</button>
  </div>

  <div class="navigation tab">
    <i class="fa fa-arrow-right"></i>
    <button class="nav-link tablinks" onclick="openCity(event, 'Paris')">Startup Scene</button>
  </div>

  <div id="London" class="tabcontent">
    <div class="animated fadeInUp slow" id="widget">
      <script async class="teleport-widget-script"
        data-url="https://teleport.org/cities/philadelphia/widget/scores/?currency=USD" data-max-width="800"
        data-height="100" src="https://teleport.org/assets/firefly/widget-snippet.min.js"></script>
    </div>
  </div>

  <div id="jobSalary" class="tabcontent">
    <div class="animated fadeInUp slow" id="widget">
      <script async class="teleport-widget-script"
        data-url="https://teleport.org/cities/aarhus/widget/salaries/?currency=USD" data-max-width="770"
        data-height="726" src="https://teleport.org/assets/firefly/widget-snippet.min.js"></script>
    </div>

    <div id="Education" class="tabcontent">
      <div class="animated fadeInUp slow" id="widget">
        <script async class="teleport-widget-script"
          data-url="https://teleport.org/cities/aarhus/widget/education/?currency=USD" data-max-width="800"
          data-height="100" src="https://teleport.org/assets/firefly/widget-snippet.min.js"></script>
      </div>
    </div>
    
    <script type="text/javascript" src="./assets/js/tabs.js"></script>

</html>
